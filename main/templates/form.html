<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<style>
    .question_box {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;


    }

    .question_form {
        width: 390px;
        height: 100%;

    }

    .question_title {
        color: #67917D;

    }

    .question {
        width: 274px;
        height: 106px;
        color: #67917D;
        font-family: Gmarket Sans TTF;
        font-style: normal;
        border-bottom: 3px solid rgb(196, 196, 196);
        background-color: #EDEDDD;
        border-radius: 30px;
    }

    .next_question {

        background-color: #EDEDDD;
        border: 0;
        border-radius: 10%;
        justify-content: center;
        margin: 10% 0 0 30%;


    }

    .question_number {
        color: #67917D;
        text-align: center;
        font-size: 25px;


    }
</style>

<body>
    <div class="question_box">

        <form action="/result/" method='post' class="question_form">
            {% csrf_token %}
            {% for question in questions %}

            <p class="question_number">{{question.number}}번 </p>

            <h3 class="question_title"> {{question.content}}</h3>

            {% for choice in question.choice_set.all %}

            <div class="question">
                <input type="radio" name="question-{{ question.pk }}" id="choice-{{ choice.pk }}"
                    value="{{ choice.embti.pk }}">
                <label for="choice-{{ choice.pk }}">{{ forloop.counter }}. {{choice.content}}</label>
            </div>
            {% endfor %}

            {% endfor %}
            <input type="submit" value="다음 질문" class="next_question">
        </form>

    </div>
</body>

</html>
