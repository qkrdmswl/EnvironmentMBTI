<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>환장 Test</title>
</head>

<style>
    .question_box {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .question_form {
        width: 100%;
        height: 100%;
        margin-bottom: 30%;
    }

    .question_title {
        color: #67917D;
        width: 100%;
        font-size: 100px;
        margin: 0 0 0 30px;
    }

    .question {

        height: 300px;
        color: #67917D;
        margin: 0 0 30px 30px;
        background-color: #EDEDDD;
        border-radius: 30px;
        font-size: 50px;
        font-family: Gmarket Sans TTF;
        font-style: normal;
    }

    .submit_button {
        width: 200px;
        height: 100px;
        bottom: 5%;
        background-color: #EDEDDD;
        border: 0;
        border-radius: 10%;
        margin-left: 10px;
        left: 100px;


    }

    .question_number {
        color: #67917D;
        text-align: center;
        font-size: 80px;
        margin: 100px 0 0 0;
        font-family: Gmarket Sans TTF;
        font-style: normal;
        


    }

    .contents {
        width: 99%;
        height: 100%;
        
        
    }

    .question:hover{
     background-color:rgb(34, 175, 128);
     color:#000000;
    }

    .question:checked{
        background-color:rgb(34, 175, 128);
        color : #000000;
    }
    
    
</style>

<body>
    <div class="question_box">

        
            <form action="/result/" method='post' class="question_form">
                {% csrf_token %}

                {% for question in questions %}
                <div class='contents'>
               
                <p class="question_number"> <span style ="font-weight: 700;">Q. </span>{{question.number}}번 </p>

                <h3 class="question_title"> {{question.content}}</h3>

                {% for choice in question.choice_set.all %}

                <div class="question" onclick = "scrollDown()" name="question-{{ question.pk }}" id="choice-{{ choice.pk }}">
                    
                        {{choice.embti.pk}}
                    
                    <p style = "margin: 5px 0 0 5px;"> {{choice.content}}</p>
                </div>
                
                {% endfor %}
                <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                {% endfor %}
            </div>
                <input type="submit" value="제출하기" class="submit_button">
            </form>
       
    </div>
</body>

<script>
    function scrollDown() {
        window.scrollBy(0,1200);
       
        
    }
</script>
</html>
