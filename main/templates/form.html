<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>환장 Test</title>
</head>

<style>
 
    .question_box {
        width: 390px;
        height: 844px;
    }

    .question_form {
        width : 100%;
        height : 100%;
    }

    .question_title {
        color : #67917D;
        width: 100%;
    }

    .question {
        width : 274px;
        height: 106px;
        color : #67917D;
        border : 3px solid #000000;
        background-color: #EDEDDD;
        border-radius: 30px;
    }

    .next_question {
        bottom : 50px;
        background-color: #EDEDDD;
        border : 0;
        border-radius: 10%;
        
    }

    .question_number {
        color : #67917D;
        text-align: center;
        font-size : 25px;
        

    }
    
</style>

<body>
    <div class="question_box">
     

        <form action="{% url 'result' %}" method='post' class = "question_form">
            {% csrf_token %}
            {% for question in questions %}

            <p class = "question_number">{{question.number}}번 </p>

            <h3 class = "question_title"> {{question.content}}</h3>

            {% for choice in question.choice_set.all %}

            <div class = "question">
                <input type="radio" name="question-{{ question.number }}" id="choice-{{ choice.pk }}"
                    value="{{ choice.point }}">
                <label for="choice-{{ choice.pk }}">{{choice.content}}</label>
            </div>
            {% endfor %}
          
            {% endfor %}
            <input type="submit" value="다음 질문" class ="next_question">
        </form>
   
    </div>
</body>

</html>
